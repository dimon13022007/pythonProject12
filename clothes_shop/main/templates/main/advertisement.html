
{% block title %}

{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <h1>Добавить обьявления</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Напишите URL картинки"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Цена (в рублях)"></textarea><br>
        <textarea name="text" id="text" placeholder="Описания обьявления"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
{% endblock %}
